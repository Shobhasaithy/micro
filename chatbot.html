<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot</title>
<style>
body {
font-family: 'Arial', sans-serif;
background-color: #f0f0f0;
margin: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
color: #333;
}
.chat-container {
width: 400px;
background-color: #fff;
border-radius: 12px;
box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
overflow: hidden;
}
#chatbox {
height: 300px;
overflow-y: auto;
padding: 20px;
border-bottom: 2px solid #ddd;
}
#chatbox p {
margin: 10px 0;
font-size: 16px;
}
input[type="text"] {
width: calc(100% - 70px);
padding: 12px;
border: none;
border-radius: 0;
border-bottom-left-radius: 12px;
font-size: 14px;
outline: none;
color: #333;
background-color: #f5f5f5;
}
button {
width: 70px;
padding: 12px 0;
border: none;
border-radius: 0;
border-bottom-right-radius: 12px;
background-color: #009688;
color: #fff;
font-size: 14px;
cursor: pointer;
transition: background-color 0.3s ease;
outline: none;
}
button:hover {
background-color: #85b3ef;
}
input[type="text"]:focus,
button:focus {
border-color: #3887be;
}
::-webkit-scrollbar {
width: 8px;
}
::-webkit-scrollbar-thumb {
background-color: #ccc;
border-radius: 4px;
}
::-webkit-scrollbar-thumb:hover {
background-color: #bbb;
}
</style>
</head>
<body>
<div class="chat-container">
<div id="chatbox">
<p>Chatbot: Welcome to the chatbot!</p>
</div>
<div style="display: flex;">
<input type="text" id="userInput" placeholder="Type your message here...">
<button onclick="sendMessage()">Send</button>
</div>
</div>

<script>
// Insert JavaScript code here
const chatbox = document.getElementById('chatbox');
const userInput = document.getElementById('userInput');
// Sample chatbot responses
const responses = {
'hi': ['Hello! How can I help you today?', 'Hi there! What can I do for you?'],
'how are you?': ['I\'m a chatbot, so I\'m doing great! How about you?', 'I\'m good, thank you! What\'s up with you?'],
'what is your name?': ['My name is Chatbot, but you can call me whatever you like.', 'Some people call me Chatbot, while others might call me by a different name.'],
'default': ['I\'m not sure how to respond to that. Can you please provide more information?', 'Hmm, I don\'t have a response for that. Can you rephrase your question or provide more details?'],
'hello': ['Hello! How can I help you today?', 'Hi there! What can I do for you?'],
'is the mode of payment offline or online?': ['Thank you for the question, We have both offline and online payment modes.'],
'How can I book an appointment': ['Booking an appointment is easy! You can either use our online booking system on the website or let me know your preferred date and time, and I can assist you in scheduling.'],
'What are your visiting hours?': ['Our visiting hours may vary based on the department or service. For the most accurate information, please specify the department or service you are inquiring about, and I can provide you with the relevant visiting hours.'],
'How can I maintain a healthy lifestyle?': ['Maintaining a healthy lifestyle involves a balanced diet, regular exercise, sufficient sleep, and stress management. It\s also important to stay hydrated and avoid harmful habits. If you have specific health goals, I can provide more tailored advice.'],
'How can I improve my sleep?': ['Improving sleep involves maintaining a consistent sleep schedule, creating a relaxing bedtime routine, and ensuring a comfortable sleep environment. Avoiding caffeine and electronic devices before bedtime can also help.'],
'Can you suggest some home workouts?': ['Home workouts can include bodyweight exercises like squats, lunges, and push-ups. Yoga and Pilates are also great options. It\s important to start at your fitness level and gradually increase intensity. Consult with a fitness professional if you have specific concerns.'],
'I have general health question.': ['I\m here to help! Please go ahead and ask your question, and I\ll do my best to provide you with relevant information.'],
'What if I consumed expired tablets?': ['Based on the tablet you will be having side effects that are headache irritation etc.'],
'I need information on common symptoms of the flu.':['Sure, I can help with that. Common symptoms of the flu include fever, cough, sore throat, body aches, and fatigue. If you are experiencing these symptoms, it\s advisable to consult with a healthcare professional.'],
'I have a specific health condition. Can you recommend specialists in that field?': ['Please provide the name of your health condition, and I can help you find specialists who specialize in that area within our network.'],
'I have dietary restrictions. How can I find a nutritionist who can help?': ['Understanding and accommodating dietary restrictions are essential. I can help you find a nutritionist specialized in your specific needs. Please provide details about your dietary restrictions, and I\ll assist you in locating the right professional.'],
'What are the signs of a heart attack, and what should I do if I experience them?': ['Recognizing the signs of a heart attack is crucial. Symptoms may include chest pain, shortness of breath, and discomfort in the upper body. If you experience these symptoms, call emergency services immediately. I can provide more information on heart health if needed.']
};
// Function to get the chatbot's response
function getResponse(userInput) {
userInput = userInput.toLowerCase();
if (responses.hasOwnProperty(userInput)) {
const response = responses[userInput];
return response[Math.floor(Math.random() * response.length)];
} else {
const response = responses['default'];
return response[Math.floor(Math.random() * response.length)];
}
}
// Function to send the user's message and receive the chatbot's response
function sendMessage() {
const userInput = document.getElementById('userInput');
const inputText = userInput.value.trim();
if (inputText.length > 0) {
const botResponse = getResponse(inputText);
chatbox.innerHTML += `<p>User: ${inputText}</p>`;
chatbox.innerHTML += `<p>Chatbot: ${botResponse}</p>`;
userInput.value = '';
}
}
// Function to handle user input events
function handleUserInput(event) {
if (event.key === 'Enter') {
sendMessage();
}
}
userInput.addEventListener('keydown', handleUserInput);
</script>
</body>
</html>
